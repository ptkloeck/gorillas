help1 = Ihre Mission besteht darin, Ihren Gegner mit einer explodierenden Banane zu treffen. Zu beachten sind dabei die aktuelle Windstärke (Pfeil unten am Bildschirm), die Schwerkraft und die Stadt-Skyline.
help2 = Berühren Sie den Screen irgendwo und ziehen Sie entgegen der gewünschten Abwurfrichtung. Lassen Sie los, um den Wurf zu tätigen. Stellen Sie sich vor, Sie betätigten eine Steinschleuder.
help3 = Sie können auch die klassische Steuerung wählen, und den Wurf über die Eingabe des Startwinkels und der Startgeschwindigkeit parametrisieren.
help4 = Null Grad ist horizontal in Richtung des Gegners, 90 Grad bedeutet vertikal aufwärts, usw. Es können Winkel zwischen 0 und 360 Grad und Geschwindigkeiten zwischen 1 und 200 angegeben werden.
help5 = Unter Einstellungen können Sie bestimmen, wie viele Runden gewonnen werden müssen, um ein Spiel zu gewinnen. Weiterhin können Sie an der Schwerkraft schrauben und den Schwierigkeitsgrad verändern.
